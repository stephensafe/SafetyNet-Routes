<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start a Chat - SafetyNet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Create or Generate Your Room</h1>
    <p>Enter a custom room name or click below to auto-generate a secure one.</p>

    <input type="text" id="roomInput" placeholder="Enter room name..." />
    <button onclick="createRoom()">Enter Room</button>
    <button onclick="generateRoom()">Generate Random</button>

    <script>
        function createRoom() {
            const roomName = document.getElementById('roomInput').value.trim();
            if (!roomName) {
                alert("Please enter a room name.");
                return;
            }
            const link = window.location.origin + '/room.html?room=' + encodeURIComponent(roomName);
            window.location.href = link; // Redirect
        }

        function generateRoom() {
            const random = Math.random().toString(36).substring(2, 10);
            const link = window.location.origin + '/room.html?room=' + random;
            window.location.href = link; // Redirect
        }
    </script>
</body>
</html>
