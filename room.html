<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Encrypted Room - SafetyNet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to your encrypted room üîê</h1>
    <p id="room-name"></p>

    <div id="chat-box" style="border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto;"></div>

    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>

    <script>
        const params = new URLSearchParams(window.location.search);
        const room = params.get('room');

        if (!room) {
            document.body.innerHTML = '<h2>‚ùå Invalid Room</h2><p>No room name provided.</p>';
        } else {
            document.getElementById('room-name').innerText = 'Room: ' + room;
        }

        function sendMessage() {
    const input = document.getElementById('messageInput');
    const chatBox = document.getElementById('chat-box');

    if (input.value.trim() !== "") {
        const msg = document.createElement('p');
        msg.textContent = 'üó£Ô∏è You: ' + input.value;
        msg.style.color = 'white'; // ‚Üê MAKE TEXT VISIBLE
        chatBox.appendChild(msg);
        input.value = "";

        // Optional auto-delete after 10 sec
        setTimeout(() => {
            msg.remove();
        }, 10000);
    }
}

                // Optional: Auto-burn after 10 seconds
                setTimeout(() => {
                    msg.remove();
                }, 10000); // 10,000 ms = 10 sec
            }
        }
    </script>
</body>
</html>
